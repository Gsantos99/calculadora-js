<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,  user-scalable=no"
    />
    <title>Calculadora GS</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <section class="container">
    <h1>
      <span class="material-symbols-outlined"> calculate </span> Calculadora GS
    </h1>
    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display" autofocus /></td>
      </tr>
      <tr>
        <td><button class="btn btn-limpar">C</button></td>
        <td><button class="btn btn-num btn-paren1">(</button></td>
        <td><button class="btn btn-num btn-paren2">)</button></td>
        <td><button class="btn btn-num btn-div">/</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">7</button></td>
        <td><button class="btn btn-num">8</button></td>
        <td><button class="btn btn-num">9</button></td>
        <td><button class="btn btn-num btn-mult">*</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">4</button></td>
        <td><button class="btn btn-num">5</button></td>
        <td><button class="btn btn-num">6</button></td>
        <td><button class="btn btn-num btn-soma">+</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">1</button></td>
        <td><button class="btn btn-num">2</button></td>
        <td><button class="btn btn-num">3</button></td>
        <td><button class="btn btn-num btn-sub">-</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num btn-ponto">.</button></td>
        <td><button class="btn btn-num">0</button></td>
        <td><button class="btn btn-apagar">&laquo;</button></td>
        <td><button class="btn btn-igual">=</button></td>
      </tr>
    </table>
  </section>

  <section class="contato">
    
   

<a href="https://github.com/Gsantos99" target="_blank">
      <img src="./assets/img/logo-github.svg" alt="Icone do Github" />
    </a>
    
    <a href="https://www.linkedin.com/in/giulyano-santos-a92b6917b/" target="_blank">
      <img src="./assets/img/logo-linkedin.svg" alt="icone do linkedIn" />
    </a>

      
    



  </section>

  <script src="./assets/js/main.js"></script>
  <body></body>
</html>
